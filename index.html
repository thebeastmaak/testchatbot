<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhine Ruhr 2025 AI Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rhine Ruhr 2025 AI Chat Assistant</h1>

    <div class="input-group">
      <textarea id="questionInput" placeholder="Ask me anything..." rows="4"></textarea>
      <button id="askBtn">Ask</button>
      <button id="voiceBtn">🎤 Speak</button>
    </div>

    <div id="answerBox" class="answer-box">
      <h3>Answer:</h3>
      <p id="answerText">Your answer will appear here...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
